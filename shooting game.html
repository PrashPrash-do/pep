<!DOCTYPE html>
<html>
<head>
    <title>Shooting Game</title>
    <style>
        body {
            background-color: #e1e1e1;
            margin: 0;
            padding: 0;
        }
        
        #game-container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            background-color: #fff;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #000;
        }
        
        #gun {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 50px;
            background-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }
        
        .target {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ccc;
            border: 2px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: <span id="score-value">0</span></div>
        <div id="gun"></div>
    </div>

    <script>
        var score = 0;
        
        function getRandomPosition(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
        
        function createTarget() {
            var target = document.createElement("div");
            target.className = "target";
            
            var topPos = getRandomPosition(100, 500);
            var leftPos = getRandomPosition(100, 700);
            
            target.style.top = topPos + "px";
            target.style.left = leftPos + "px";
            
            target.addEventListener("click", function() {
                score += 10;
                document.getElementById("score-value").textContent = score;
                target.parentNode.removeChild(target);
            });
            
            document.getElementById("game-container").appendChild(target);
        }
        
        function startGame() {
            setInterval(createTarget, 1000);
        }
        
        startGame();
    </script>
</body>
</html>
